<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">  
  <title>Contacto RUSHAV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <link rel="stylesheet" href="css/styles.css"> 
</head>
<body>
  <header>
    <div class="header-container"> 
      <h1 class="logo">RUSHAV</h1>
      <nav>
        <a href="index.html">Inicio</a>
        <a href="productos.html">Productos</a>
        <a href="carrito.html" class="carrito">Carrito</a>
        <a href="blogs.html">Blogs</a>
        <a href="login.html">Login</a>
        <a href="registro.html">Registro</a>
      </nav>
    </div>
  </header>
  <main>
    <section class="form-container">
      <h1>Contacto</h1>
      <form id="form-contacto" novalidate>
        <label for="nombre">Nombre completo *</label>
        <input type="text" id="nombre" name="nombre" maxlength="100" required 
               placeholder="Tu nombre completo">
        <label for="correo">Correo electrónico *</label>
        <input type="email" id="correo" name="correo" maxlength="100" required 
               placeholder="usuario@duoc.cl">
        <label for="mensaje">Mensaje * (máximo 500 caracteres)</label>
        <textarea id="mensaje" name="mensaje" rows="5" maxlength="500" required 
                  placeholder="Escribe tu mensaje aquí..."></textarea>
        <button type="submit">Enviar Mensaje</button>
      </form>
    </section>
  </main>
  <script src="js/contacto.js"></script>
  <footer>
    <div class="footer-content">
      <p>© 2025 RUSHAV - Todos los derechos reservados</p>
      <div class="footer-links">
        <a href="nosotros.html">Nosotros</a>
        <a href="contacto.html">Contacto</a>
      </div>
    </div>
  </footer>
</body>
</html>
